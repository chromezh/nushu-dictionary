<body>
  <h1>《女书规范字书法字帖》转换器（文字版）</h1>

    <header>
      <p><a href="..">前往女书字典首页</a></p>
      <p>
        如果您看不到女书字符，请安装
        <a href="http://cheonhyeong.com/Simplified/download.html">天珩全字库</a>
