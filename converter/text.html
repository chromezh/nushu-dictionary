<body>
  <h1>Unicode 女书转换器（文字版）</h1>
  <section>
    <nav><a href="..">前往女书词典首页</a></nav>
    <p>如果您看不到女书字符，请安装<a href="http://cheonhyeong.com/Simplified/download.html">天珩全字库</a>中的 TH-Tshyn-P1 字体，或尝试<a href=".">图片版</a></p>
