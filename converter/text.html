<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unicode 女书转换器（文字版）</title>
  <script src="dictmap.js"></script>
  <script src="converter_text.js"></script>
  <link rel="stylesheet" href="converter.css" type="text/css" />

<body>
  <h1>Unicode 女书转换器（文字版）</h1>
  <p>
    <a href="..">前往女书词典首页</a>
  </p>
  <div class="hints">
    <p>如果您看不到女书字符，请安装
    <a href="http://cheonhyeong.com/Simplified/download.html"> 天珩全字库</a>
    中的 TH-Tshyn-P1 字体，或尝试 <a href=".">图片版</a></p>
    <p>同一个汉字可能对应多个女书字</p>
  </div>
  <textarea class="nushu" id="textBox" rows="8"></textarea>
  <p><button onclick="convert()">转换</button></p>
  <div class="nushu" id="selectContext"></div>
  <textarea class="nushu" id="output" rows="8"></textarea>

    </p>
